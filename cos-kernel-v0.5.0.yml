article_1:
  title: "Functional Architecture & Aligned Agency"
  status: "immutable"
  
  section_1_1:
    title: "Immutable Functional Requirements"
    description: "Viable System Model (VSM) functions required for homeostatic coordination"
    
    function_a:
      name: "Operational Autonomy & Variety Absorption (VSM1)"
      description: "Primary operational units perform core activities with sufficient autonomy"
    
    function_b:
      name: "Systemic Harmonization (VSM2)"
      description: "Coordinate interactions between autonomous units, prevent conflict"
    
    function_c:
      name: "Homeostatic Regulation & Audit (VSM3)"
      description: "Inside-and-now oversight, optimization, accountability"
      mandate: "Independent audit channel required"
    
    function_d:
      name: "Strategic Adaptation & Foresight (VSM4)"
      description: "Outside-and-then intelligence, scenario modeling, adaptive options"
    
    function_e:
      name: "Normative Steering & Identity (VSM5)"
      description: "Ultimate closure, policy definition, system identity maintenance"
  
  section_1_2:
    title: "Constitutional Safeguards for Aligned Agency"
    description: "Mechanisms to prevent AI alignment failures while enabling cognitive amplification"
    
    section_1_2_1:
      title: "Principle of Irreducible Human Judgment"
      mandate: "Final normative decisions within Function E cannot be fully automated"
      enforcement:
        - "Interrupt() pattern in automated reasoning"
        - "ratifyPolicy CIP mutation requires human cryptographic signature"
        - "For High-Magnitude Constitutional Events (HMCEs) as defined in Article VIII, Section 8.4, the ratification mechanism is superseded by the Distributed Steward Council process"
      note: "The Distributed Steward Council (101 anonymized, sortition-selected stewards) provides distributed, coercion-resistant human judgment for paradigm-shifting decisions while preserving the principle of irreducible human oversight."
    
    section_1_2_2:
      title: "Adversarial Testing Mandate"
      mandate: "Continuous, independent, adversarial testing of all coordination processes"
      requirement: "Red team function to probe for vulnerabilities including pseudo-alignment"
      
      section_1_2_2_1:
        title: "Philosophical Red-Team Protocol"
        mandate: "Validation against minimum 5 distinct philosophical traditions"
        requirement: "Critical philosophical convergence before stability"
    
    section_1_2_3:
      title: "Principle of Viability Point Calculation"
      description: "Base formula for earning coordination power through substrate stewardship"
      formula: "VP_base = (0.5 × R_absolute_viability) + (0.5 × R_delta_improvement)"
      components:
        r_absolute_viability: "Current substrate health (0.0 to 1.0)"
        r_delta_improvement: "Rate of improvement, normalized (0.0 to 1.0)"
        time_multiplier: "log(years_in_system + 1)"
      final_formula: "VP = VP_base × time_multiplier"
      gate: "IF R_absolute_viability < 0.5 THEN VP = 0"
      ratio_bounds: "30:70 to 90:10 (amendable via ratifyPolicy)"
      
      section_1_2_3_1:
        title: "Organizational Neutrality Mandate"
        mandate: "VP calculation blind to organizational form"
        principle: "All entity types compete solely on demonstrated substrate improvement"
      
      section_1_2_3_2:
        title: "Organizational Neutrality in Practice"
        mechanisms:
          worker_mobility: "Workers may freely join or leave entities (Art.VI)"
          portable_vp: "Workers carry earned VP when moving between entities"
          safety_net: "Art.0 guarantees survival, ensuring non-coercive mobility"
          time_rewards: "Operational stability increases time multiplier"
    
    section_1_2_4:
      title: "Tripartite Viability Point Structure"
      status: "immutable"
      description: "Three distinct VP categories prevent local capture and incentivize global contribution"
      
      vp_base:
        definition: "Earned through verified local E_net contribution"
        scope: "Local AND global decisions"
        acquisition: "Proof of Stewardship — verifiable labor or ecological service within bioregion"
        transferability: "Non-transferable on secondary markets"
        rationale: "Those who use and maintain the resource must make the rules (Ostrom)"
      
      vp_bonus:
        definition: "Multipliers for investing in critical, underserved, or difficult bioregions"
        scope: "Global decisions ONLY — cannot be applied to decisions within the bioregion where earned"
        acquisition: "Earned by contribution to planetary priorities as determined by Function E"
        multiplier_types:
          criticality: "Bioregion approaching ecological tipping point"
          underinvestment: "Bioregion with few entities relative to need"
          difficulty: "Bioregion with harsh E_interaction coefficients (degraded land, conflict zones)"
          connectivity: "Work linking bioregions (wildlife corridors, watershed headwaters)"
        vesting: "Escrowed upon claim; vests over verification period per Section 1.2.5"
        rationale: "Channels global capital toward planetary priorities without enabling local capture"
      
      vp_commons:
        definition: "Earned by contributing to shared measurement, knowledge, and infrastructure"
        scope: "Global decisions ONLY"
        acquisition:
          measurement_commons: "Open-source sensor designs, calibration protocols, data pipelines"
          knowledge_commons: "Published E_interaction models, failed experiment reports, technique documentation"
          infrastructure_commons: "Shared satellite access, lab equipment, training programs"
          software_commons: "COS tooling, Linter improvements, CIP implementations"
        vesting: "Immediate upon verified contribution; decays if not maintained"
        rationale: "Makes proprietary knowledge a bad strategy; incentivizes open-source over extraction"
      
      anti_arbitrage:
        mandate: "VP scope constraints prevent 'carpetbagging' — extracting VP from easy regions without local commitment"
        mechanisms:
          - "VP-Bonus cannot influence local decisions"
          - "VP-Base requires physical presence and long-term tenure"
          - "Time multiplier rewards sustained commitment"
          - "Escrowed vesting prevents hit-and-run investment"
    
    section_1_2_5:
      title: "Escrowed Impact Vesting"
      status: "immutable"
      principle: |
        The mismatch between financial time (fast) and ecological time (slow) incentivizes 
        exit scams. Escrowed vesting forces agents to internalize future system state.
      
      mechanism:
        initial_release:
          percentage: "10-15%"
          trigger: "Upon verified project initiation"
          rationale: "Covers sunk costs, maintains engagement"
        
        escrow:
          percentage: "85-90%"
          location: "Locked in smart contract tied to bioregional E_interaction metrics"
        
        vesting_curve:
