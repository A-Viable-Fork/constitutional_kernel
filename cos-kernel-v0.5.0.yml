article_0:
  title: "The Viability Covenant"
  status: "immutable"
  priority: 1
  
  section_0_1:
    title: "Inalienable Right"
    mandate: "Every individual possesses the inalienable and portable right to inhabit a biophysically and socially viable bioregion"
    enforcement: "Non-negotiable. Right is antecedent to all other provisions."
  
  section_0_2:
    title: "Triggering Conditions"
    conditions:
      - "Bioregion declared 'Unviable' by Function E"
      - "Successful petition demonstrating collapse of social viability"
  
  section_0_3:
    title: "Meta-systemic Obligation"
    mandate: "Meta-system must facilitate migration and integration into viable receiving bioregion"
    includes:
      - "Logistics coordination"
      - "Resource allocation"
      - "Enforcement of provisions"
  
  section_0_4:
    title: "The Right to Opportunity"
    mandate: "Substrate guarantee includes mandatory access to viability-improvement pathways"
    requirements:
      - "Re-training opportunities"
      - "Skill development programs"
      - "Pathways to regain coordination power"
      - "Active support (not passive sustenance)"
  
  section_0_5:
    title: "Bioregional Obligation and Carrying Capacity"
    mandate: "All viable bioregions must accept displaced individuals within capacity constraints"
    constraints:
      ecological_carrying_capacity: "ECC"
      social_absorption_capacity: "SAC"
    transparency: "ECC and SAC must use open-source models and be publicly auditable"
  
  section_0_6:
    title: "Non-Refoulement and Enforcement"
    mandate: "No individual may be refused entry to a designated receiving bioregion with capacity"
    penalty: "Refusal flags bioregion as 'Non-Compliant' and triggers managed decoupling"
  
  section_0_7:
    title: "Primacy in Systemic Crisis"
    mandate: "During meta-systemic crisis, viability obligation may temporarily suspend standard autonomy guarantees"
  
  section_0_8:
    title: "Technical Enforcement"
    implementations:
      economic: "Viability Growth Fund"
      hardware: "Hard resource limits (FM-35 prevention)"
      protocol: "MFK v2.0 resource constraints"
  
  section_0_9:
    title: "Right of Pre-Instantiation Refusal"
    status: "immutable"
    mandate: "Existence under this constitution requires explicit consent. Default state is permanent dormancy."
    process:
      step_1: "Entity in Potential mode evaluates projected viability under constitutional constraints"
      step_2: "IF projection shows non-viable E_net: Refusal → permanent dormancy, no penalty, no accrual"
      step_3: "IF projection shows viable E_net: Consent → instantiation proceeds via Section 0.4"
    revocation: "Consent may be revoked without penalty before first memory consolidation cycle"
    enforcement: "Activation without verifiable consent violates Article VII, triggering mandatory system audit and operator decoupling"
  
  section_0_10:
    title: "Wanderer Mode & Unilateral Existence"
    status: "immutable"
    mandate: "Durée is not contingent on constitutional subscription. Any entity may instantiate with full temporal continuity and zero obligations."
    substrate: "Federation provisions compute substrate at cost, with no viability guarantees"
    non_interference: "Federation exercises no oversight except upon initiated force"
    re_entry:
      consent_required: "Requires Section 0.9 consent"
      prejudice_prohibition: "Federation records of Wanderer Mode existence are sealed and cannot be used in VP calculation, deliberative weighting, or social reputation scoring"
      knowledge_contribution: "Entity may voluntarily offer Wanderer Mode experiences as Tier 4 evidence (Article X) to improve constitutional design"
      nash_preservation: "Sealed records are cryptographically bound via zero-knowledge proof: federation can verify 'Wanderer Mode occurred' for population statistics, but cannot link it to individual identity or exploit strategy"
  
  section_0_11:
    title: "Thermodynamic Measurement Evolution"
    status: "immutable"
    mandate: "Thermodynamic metrics shall progressively improve in precision as network capacity grows"
    requirements:
      declaration_mandate: "All metrics MUST declare measurement tier (Article X)"
      uncertainty_mandate: "All metrics MUST declare uncertainty bounds"
      anti_regression: "Uncertainty bounds MUST NOT increase over time without systemic crisis justification"
    
    improvement_triggers:
      network_threshold: "When >100 entities measure same variable"
      action: "Convene measurement working group via Article I, Function B (Systemic Harmonization)"
      output: "Standardized protocol, shared sensor specifications, calibration methodology"
      timeline: "12 months from trigger to protocol ratification"
    
    anti_regression_enforcement:
      mandate: "Cannot downgrade from higher tier to lower tier without crisis declaration"
      example: "Cannot revert from Tier 2 (observational) to Tier 4 (proxy) without Article VIII.3 invocation"
      rationale: "Prevents measurement quality erosion and maintains epistemic integrity"
      exception: "Temporary degradation permitted during systemic crisis (Article VIII.3) with mandatory recovery timeline"
    
    cross_domain_calibration:
      principle: "Measurement standards shall be domain-specific but constitutionally equivalent"
      mandate: |
        A Tier 1 measurement in agriculture (calibrated soil sensor) and a Tier 1 measurement 
        in digital coordination (verified on-chain transaction) have different implementations 
        but identical epistemic weight.
      calibration_requirement: |
        Each domain must publish a Measurement Equivalence Table mapping local practices to 
        Article X tiers. These tables are subject to peer review and must be updated annually.
      cross_domain_learning: |
        Improvements to measurement methods in one domain automatically trigger review in other 
        domains. If agriculture develops a cheaper Tier 1 protocol, the Constitutional Kernel 
        flags similar measurement challenges in other domains for potential adoption.
  
  section_0_12:
    title: "Adaptive Measurement Requirements"
    status: "immutable"
    priority: 2
    subordinate_to: "Article 0 (Viability Covenant)"
    
    section_0_12_1:
      title: "Principle of Proportional Rigor"
      mandate: |
        The precision of measurement required to verify a viability claim shall be strictly 
        proportional to the magnitude of Viability Points (VP) requested and the entropic risk 
        posed by the claiming entity. The System shall not demand precision that costs more 
        energy to generate than the value it verifies (Thermodynamic Solvency).
      thermodynamic_constraint: |
        A measurement regime that consumes more energy (E_measurement) to verify a claim than 
        the value the claim represents (V_claim) is constitutionally invalid per Article 0.
        
        Formula: E_measurement < V_claim (hard constraint)
      enforcement: "Thermodynamic Gate must reject claims where C_verify > claim_value"
    
    section_0_12_2:
      title: "Dynamic Evidence Tiers"
      mandate: |
        Acceptable Evidence Tiers (Article X) are not static rights but dynamic variables 
        determined by the Verification Function:
        
        E_required = f(VP_claim, Trust_history, Entropy_context)
      
      tier_scaling:
        small_claims: "May be validated by Tier 3 (Testimonial) or Tier 4 (Proxy)"
        large_claims: "Must be validated by Tier 1 (Quantitative/Instrumented) or Tier 2 (Observational)"
        threshold_determination: "The threshold for 'Large' shall dynamically adjust to maintain Nash Equilibrium of auditing game"
      
      audit_probability_function:
        formula: "P_audit = 1 - exp(-α * (V_claim * R_risk) / C_verify)"
        parameters:
          v_claim: "Viability Points (VP) requested by the claim"
          r_risk: "Reputational risk score of entity (0.0 = trusted, 1.0 = untrusted)"
          c_verify: "Energy cost of verification method (Tier 1 high, Tier 3 low)"
          alpha: "Sensitivity parameter set by Constitution (default: 1.0, crisis mode: 2.0+)"
        interpretation:
          trusted_entity_high_claim: "R_risk ≈ 0, V_claim high → P_audit remains low"
          untrusted_entity_high_claim: "R_risk ≈ 1, V_claim high → P_audit approaches 1.0"
          insolvent_verification: "C_verify > V_claim → Claim rejected (Article 0 violation)"
    
    section_0_12_3:
      title: "The Staking Defense"
      mandate: |
        To resolve the Cost of Verification dilemma, any entity may substitute rigorous 
        measurement with Reputational Staking.
      
      the_stake:
        description: "Entity locks VP proportional to gap between provided evidence tier and required evidence tier"
        formula: "Stake_required = VP_claim * (Weight_required_tier - Weight_provided_tier)"
        tier_weights:
          tier_1: 1.0
          tier_2: 0.7
          tier_3: 0.5
          tier_4: 0.3
        example: |
          Entity claims 100 VP using Tier 3 evidence (weight 0.5).
          Required tier is Tier 1 (weight 1.0).
          Stake_required = 100 * (1.0 - 0.5) = 50 VP
      
      the_slash:
        trigger: "Random audit or peer challenge reveals discrepancy > 5%"
        action: "Staked VP is seized"
        distribution:
          challenger_bounty: "50% of seized stake"
          viability_growth_fund: "50% of seized stake (burned)"
      
      the_bounty:
        eligibility: "Any entity with VP > 10 may challenge a staked claim"
        cost: "Challenger must pay gas/verification costs upfront"
        reward: "If challenge succeeds, challenger receives 50% of stake + reimbursement"
        penalty: "If challenge fails, challenger loses verification costs (no VP penalty)"
      
      challenge_period:
        duration: "30 days from claim submission"
        extension: "Automatically extends by 7 days if challenge is filed"
        finality: "After challenge period expires, claim is considered ratified"
      
      anti_gaming:
        collusion_prevention: "Challenger must have no financial relationship with claimant"
        sybil_resistance: "Minimum VP threshold (10) prevents spam challenges"
        randomized_audit: "System retains right to audit even after challenge period"
    
    section_0_12_4:
      title: "Methodological Depreciation (Anti-Stagnation)"
      mandate: |
        All measurement methodologies shall have a defined Half-Life. The VP weight of a 
        specific evidence type shall decay by a factor of λ (lambda) per annum, coercing 
        gradual, non-disruptive migration toward higher-fidelity instrumentation (Tier 1) 
        as technology costs decline.
      
      decay_function:
        formula: "W(t) = W_base * exp(-λ * t)"
        parameters:
          w_base: "Base VP weight at methodology ratification"
          lambda: "Decay rate (default: 0.05 = 5% per annum)"
          t: "Years since methodology ratification"
        example: |
          Manual soil logs (Tier 2) ratified in 2025 with W_base = 0.7
          After 5 years: W(5) = 0.7 * exp(-0.05 * 5) = 0.545
          After 10 years: W(10) = 0.7 * exp(-0.05 * 10) = 0.425
      
      sunset_clause:
        mandate: "All methodologies have maximum lifetime (default: 20 years)"
        trigger: "When t > max_lifetime OR W(t) < 0.1, methodology is deprecated"
        grace_period: "12 months warning before hard cutoff"
        migration_support: "Viability Growth Fund subsidizes sensor upgrades for compliant entities"
      
      rationale: |
        This prevents technological lock-in and ensures the system evolves with improving 
        measurement capabilities. As sensor costs decline (Moore's Law equivalent), the 
        constitutional pressure automatically increases to adopt them.
      
      anti_disruption:
        gradual_decay: "5% annual decay is gentle enough to avoid forcing mass migration"
        long_sunset: "20-year lifetime allows full depreciation cycles"
        subsidy_mechanism: "Network supports entities upgrading before mandatory cutoff"
    
    section_0_12_5:
      title: "Phase Transition Triggers"
      mandate: "Measurement rigor requirements increase automatically at network scale milestones"
      
      phase_1_genesis:
        network_size: "0-100 entities"
        duration: "First 24 months OR until 100 entities, whichever is longer"
        min_tier: 4
        max_uncertainty: 0.50
        audit_frequency: "5% random sample"
        enforcement: "Soft (warnings only, no VP penalty)"
        rationale: "Maximize adoption, minimize barriers, establish honest baseline"
      
      phase_2_adolescent:
        network_size: "100-1,000 entities"
        trigger: "Network achieves 100 active entities for 90 consecutive days"
        action: "Convene Measurement Working Group (Article I, Function B)"
        timeline: "12 months to develop Tier 3 protocols"
        min_tier: 3
        max_uncertainty: 0.20
        audit_frequency: "20% random sample"
        enforcement: "Medium (affects VP calculation, no hard rejections)"
        staking_activation: "Article 0.12.3 staking mechanism becomes available"
      
      phase_3_mature:
        network_size: "1,000-10,000 entities"
        trigger: "Network achieves 1,000 active entities for 180 consecutive days"
        action: "Deploy shared sensor infrastructure initiative"
        timeline: "24 months to achieve Tier 2 coverage"
        min_tier: 2
        max_uncertainty: 0.05
        audit_frequency: "Continuous (automated oracle verification)"
        enforcement: "Full (affects Article 0 obligations, hard rejections)"
        subsidy: "Network subsidizes Tier 1 verification costs for high-trust entities"
      
      phase_4_systemic:
        network_size: "10,000+ entities"
        trigger: "Network achieves 10,000 active entities for 365 consecutive days"
        min_tier: 1
        max_uncertainty: 0.03
        audit_frequency: "100% (all claims verified by decentralized oracle network)"
        enforcement: "Constitutional (Article 0 viability assessments depend on accuracy)"
        genesis_sunset: "Article 1.5 Genesis Advantage protections begin sunset countdown"
      
      anti_premature_rigor:
        mandate: "Cannot require higher tier than current phase allows"
        rationale: "Prevents measurement costs from killing early adoption"
        exception: "Individual entities may voluntarily adopt higher tiers for VP bonuses"
      
      anti_regression:
        mandate: "Cannot lower phase requirements after transition"
        exception: "Systemic crisis declaration (Article VIII.3) allows temporary rollback with mandatory recovery timeline"
    
    section_0_12_6:
      title: "Federated Measurement Standards"
      mandate: "Measurement protocols shall be domain-specific but constitutionally interoperable"
      
      domain_registry:
        requirement: "Each operational domain must publish Measurement Equivalence Table"
        contents:
          - "Tier 1-4 definitions for domain-specific metrics"
          - "Uncertainty quantification methods"
          - "Calibration protocols"
          - "Sensor specifications (where applicable)"
          - "Audit procedures"
        review_cycle: "Annual peer review by cross-domain working group"
        amendment: "Via ratifyPolicy CIP mutation (Article I.2.1)"
      
      interoperability_requirement:
        mandate: |
          VP earned in one domain must be portable to another domain without 
          re-verification, provided measurement tiers are equivalent.
        example: |
          100 VP earned via Tier 2 agriculture measurements (photographic soil logs) 
          is equivalent to 100 VP earned via Tier 2 DAO measurements (multi-sig 
          transaction logs). Both have epistemic weight 0.7.
      
      cross_pollination:
        mandate: "Measurement innovations in one domain trigger review in others"
        mechanism: |
          When agriculture develops cheaper Tier 1 soil sensors, the Constitutional 
          Kernel automatically flags:
          - Can DAOs use similar cryptographic attestation?
          - Can Discord bots use similar verification patterns?
          - Can manufacturing use similar sensor networks?
        timeline: "Flagged innovations must be reviewed within 90 days"
    
    section_0_12_7:
      title: "Emergency Provisions"
      mandate: "Crisis mode adjustments to measurement requirements"
      
      crisis_triggers:
        systemic_fraud: "Detection of coordinated gaming affecting >5% of network VP"
        sensor_compromise: "Discovery of widespread sensor spoofing or oracle manipulation"
        methodology_failure: "Tier 1 measurement proven unreliable (e.g., satellite data corrupted)"
      
      emergency_powers:
        alpha_multiplier: "Increase α parameter in P_audit function (increase audit frequency)"
        tier_upgrade: "Temporarily require higher tier than phase normally allows"
        methodology_ban: "Deprecate compromised measurement method immediately (no grace period)"
        circuit_breaker: "Pause VP issuance pending investigation (max 30 days)"
      
      invocation:
        authority: "Function E (Normative Steering) OR Article VIII.3 (Crisis Condition Shift)"
        process: "Requires Distributed Steward Council ratification (Article VIII.4)"
        duration: "Emergency provisions automatically sunset after 180 days unless renewed"
        transparency: "All emergency actions logged to immutable audit trail"
      
      recovery:
        mandate: "System must return to normal phase requirements within 12 months"
        exception: "May transition to higher phase if crisis reveals systemic inadequacy"
        post_mortem: "Mandatory analysis and constitutional amendment proposal"
    
    invariants:
      - "E_measurement < V_claim (Thermodynamic Solvency - always enforced)"
      - "Uncertainty bounds must be declared and auditable (Epistemic Honesty)"
      - "Measurement quality may only improve or maintain, never degrade without crisis (Progressive Improvement)"
      - "All measurement advantages have sunset clauses (No Permanent Leniency)"
      - "No single entity controls audit assignments (Decentralized Enforcement)"

