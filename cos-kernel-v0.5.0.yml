thermodynamic_axiom:
  tripartite_framework:
    e_industrial:
      definition: "Linear throughput of low-entropy energy (exergy) into high-entropy waste (anergy) to perform economic work"
      characteristics: "High legibility, low complexity"
      problem_type: "Honesty (will entities report accurately?)"
      verification: "Staking, audits, slashing conditions"
    
    e_ecosystem:
      definition: "Standing stock of biological capital: biomass, soil carbon, freshwater, biodiversity"
      characteristics: "Balance sheet of the bioregion"
      problem_type: "Sensing (measurement infrastructure limitations)"
      verification: "Tiered evidence per Article X, phased sensor deployment"
      warning: "Stock metrics alone are lagging indicators — high E_ecosystem with collapsed E_interaction is 'zombie biomass'"
    
    e_interaction:
      definition: "Network topology of ecosystem flows: trophic webs, nutrient cycles, symbiotic feedback loops"
      characteristics: "Emergent, non-linear, time-delayed"
      problem_type: "Modeling (complex systems dynamics)"
      verification: "Federated causal inference from longitudinal network data"
      key_metrics:
        - "Residence Time: How long energy/matter stays within system before dissipating"
        - "Indirect Effects Index: Ratio of indirect flow to direct flow"
        - "Cycling Efficiency: Number of times a unit of energy cycles through system"
      derivation: "Computed by Function C (Homeostatic Regulation) from federated E_industrial and E_ecosystem timeseries"
      minimum_sample: "Requires ≥100 entity-years of paired observations before coefficients are estimated"
      bioregional_specificity: "Coefficients are bioregion-specific; methodology is universal"
  
  primary_equation: "E_net = E_industrial + E_ecosystem + E_interaction"
  
  phased_complexity:
    principle: |
      The precision and complexity of thermodynamic accounting shall scale with network 
      maturity and demonstrated measurement capability. Early-phase networks operate under 
      simplified proxies; mature networks operate under full thermodynamic accounting.
    
    invariants:
      - "All phases must maintain directional correlation with substrate viability"
      - "No phase may permit negative E_net to accrue positive VP"
      - "E_interaction treated as precautionary buffer until sufficient data exists"
    
    specification: "Exact phase equations and thresholds to be ratified per Article I.2.1"
  
  telecoupling:
    definition: "Socioeconomic and environmental interactions occurring over vast distances"
    mandate: "System must trace distal drivers of local E_interaction decline"
    mechanism: "Bioregional kernels linked to identify 'spillover systems' and attribute entropy imports"
    adjustment: "Trade Balance Adjustment in VP-Bonus layer for telecoupled harms"

